    <!-- 动态的添加canvas  800*600   callbacks -->
    <div id="game"></div>
    <script>
    ;var YDY = {};  //命名空间 libs
    /*
    *   Game类 ，游戏实例
    *@params w:number 游戏区域宽度
    *@params h:number 游戏区域高度
    *@params selector:string 游戏区域选择器
    *@params callback:object 游戏回调的集合
    */
    YDY.Game = function(w,h,selector,callback) {
        this.width = w;
        this.height = h;
        this.ele=document.querySelector(
            selector
        );
        this.callback = callback;
        this.init();
    } //类
    YDY.Game.prototype.init =function(){
        this.ele.style.width=this.width+'px';
        this.ele.style.height=this.height+'px';
        this.ele.style.backgroundColor='green';
        this.createCanvas();   
    }
    YDY.Game.prototype.createCanvas = function() {
    }
    new YDY.Game(800,600,'#game',{})
    </script>
