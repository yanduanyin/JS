<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <div id="box1"></div>
    <script>
        var box = document.getElementById('box');
        var box1 = document.getElementById('box1');
        var es5Map = {
            b:1,
            a:2,
            '1':1,
            [box]:'box',
            [box1]:'box1'
        }
        // "[object HTMLDivElement]"
        console.log(es5Map[box] === 'box');
        Object.keys(es5Map).forEach(key => {
            console.log(es5Map[key]);
        })
        console.log(Object.keys(es5Map));
        var es6Map = new Map();
        es6Map.set('b',1);
        es6Map.set('a',2);
        es6Map.set(box1, '123456');
        for(let k of es6Map.keys()) {
            console.log(k);
        }
    </script>
</body>
</html>
