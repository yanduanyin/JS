<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map</title>
</head>
<body>
    <script>
        var map = {
            a: () => {console.log('a')},
            b: () => {console.log('b')},
            default: () => {console.log('default')},
        }
        doSomething('a');
        doSomething('b');
        function doSomething(status) {
            if(map[status]) map[status]()
            else map['default']();
            // if(status === 'a') {

            // }else if(status === 'b') {

            // }else {

            // }
        }
    </script>
</body>
</html>
